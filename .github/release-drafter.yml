version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
  default: patch

exclude-labels:
  - 'skip-changelog'
  - 'duplicate'
  - 'invalid'
  - 'wontfix'

autolabeler:
  - label: 'template'
    files:
      - 'pwa_create.py'
    branch:
      - '/templates?\/.*/'
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'test'
    files:
      - '.github/workflows/*.yml'
  - label: 'security'
    branch:
      - '/security\/.*/'
  - label: 'feature'
    branch:
      - '/feature\/.*/'
      - '/feat\/.*/'
  - label: 'fix'
    branch:
      - '/fix\/.*/'
      - '/bugfix\/.*/'

